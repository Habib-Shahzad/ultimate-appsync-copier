type Company {
  id: ID!
  name: String
  industry: String
}

type Department {
  id: ID!
  name: String
  companyID: ID
  company: Company
}

type Team {
  id: ID!
  name: String
  departmentID: ID
  department: Department
}

type Employee {
  id: ID!
  name: String
  position: String
  teamID: ID
  team: Team
}

type Task {
  id: ID!
  description: String
  employeeID: ID
  employee: Employee
}
